<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Admin PTB</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen flex">
    <!-- Bagian Kiri - Hero dengan Background Image -->
    <div class="hidden lg:flex lg:w-1/2 relative">
      <img
        src="https://images.unsplash.com/photo-1625246333195-78d9c38ad449?auto=format&fit=crop&w=1400&q=80"
        alt="Tanaman"
        class="absolute inset-0 w-full h-full object-cover"
      />
      <div class="absolute inset-0 bg-black/30"></div>
      <div class="relative z-10 flex flex-col justify-center px-20 text-white">
        <h1 class="text-5xl font-bold leading-tight mb-6">
          Menumbuhkan Inovasi<br />Benih Unggul
        </h1>
        <p class="text-xl font-light">
          Program Studi Pemuliaan Tanaman dan Teknologi Benih
        </p>
      </div>
    </div>

    <!-- Bagian Kanan - Form Login -->
    <div class="w-full lg:w-1/2 flex items-center justify-center bg-white px-8">
      <div class="w-full max-w-md" style="margin-top: -120px">
        <!-- Logo PTB -->
        <div class="flex justify-center mb-8">
          <img
            src="https://i.ibb.co.com/pKQs3yz/ptb-logo.png"
            alt="PTB Logo"
            class="h-24 w-auto object-contain"
            style="background-color: white"
          />
        </div>

        <!-- Judul Login -->
        <h2 class="text-2xl font-semibold text-gray-800 mb-10 text-center">
          Login admin web
        </h2>

        <!-- Form -->
        <form class="space-y-5">
          <!-- Email Admin -->
          <div>
            <label
              for="email"
              class="block text-sm font-medium text-gray-700 mb-2"
            >
              Email admin
            </label>
            <input
              id="email"
              type="email"
              class="w-full px-4 py-3 rounded-lg bg-gray-100 border border-transparent focus:outline-none focus:ring-2 focus:ring-green-600 focus:bg-white transition"
              placeholder=""
            />
          </div>

          <!-- Kata Sandi -->
          <div>
            <label
              for="password"
              class="block text-sm font-medium text-gray-700 mb-2"
            >
              Kata Sandi
            </label>
            <input
              id="password"
              type="password"
              class="w-full px-4 py-3 rounded-lg bg-gray-100 border border-transparent focus:outline-none focus:ring-2 focus:ring-green-600 focus:bg-white transition"
              placeholder=""
            />
          </div>

          <!-- Ingat Saya & Lupa Password -->
          <div class="flex items-center justify-between text-sm">
            <label
              class="flex items-center space-x-2 text-gray-600 cursor-pointer"
            >
              <input
                type="checkbox"
                class="w-4 h-4 rounded border-gray-300 text-green-600 focus:ring-green-500 cursor-pointer"
              />
              <span>Ingat saya</span>
            </label>
            <a
              href="#"
              class="text-green-700 hover:text-green-800 hover:underline"
            >
              Lupa Kata Sandi?
            </a>
          </div>

          <!-- Button Login -->
          <button
            type="submit"
            class="w-full bg-green-700 hover:bg-green-800 text-white py-3 rounded-lg font-medium transition-colors mt-6"
          >
            Login
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
